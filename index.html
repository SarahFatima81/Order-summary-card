<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <div class="order-summary-card">
   <img src="images/illustration-hero.svg" alt="hero">
   <div class="order-summary-detail">
   <h3>Order Summary</h3>
  <p class="hero-text">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  </div>
  <div class="pricing-plan">
    <div class="plan-details">
  <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
  <div>
  <h4>Annual Plan</h4>
  <p class="price">$59.99/year</p>
  </div>
  </div>
  <a class="change-link" href="#">Change</a>
  </div>
  <div class="buttons">
  <a class="payment" href="#">Proceed to Payment</a>
  <a class="cancel-order" href="#">Cancel Order</a>
  </div>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarah Fatima</a>.
  </div>  
  </div>
</body>
</html>
